{% extends 'html/base.html' %}
{% block title %}Delete Donor{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Delete Donor</h4>
			<form method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col">
						<a href="{% url 'dd' %}" class="btn btn-outline-info form-control">No</a>
					</div>
					<div class="col">
						<input type="submit" value="Yes Confirm" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
